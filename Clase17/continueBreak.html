        <script>
            var numeros=[12,88,12,55,6,86,12,4,5,6]; 

                for(var x=0;x<10;x++)
                {
                    if(numeros[x]==55)
                    {
                        console.log("Esta el numero 55");
                        //break; // conta la ejecucion del bucle de iteracion.
                        continue; // salta un ciclo de iteracion.
                    }
                    console.log("EL valor en la pos["+x+"]="+numeros[x]);
                }

                console.log("Fin del programa");


        </script>
